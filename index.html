<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Math Insights - Blog de Matem√°tica</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter & Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMeaCssLdsgcjpvpC/vr/DROutGthzVoEAMdeab8gvsTIIStML" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.6); }
        .text-shadow-lg { text-shadow: 0 2px 10px rgba(0,0,0,0.6); }

        /* Custom styles for KaTeX rendered elements */
        .katex {
            font-size: 1.1em;
            margin: 0 0.15em;
        }
        .post-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #111827; /* gray-900 */
        }
        .post-content p {
            line-height: 1.75;
            margin-bottom: 1rem;
        }
        .post-content ul {
            list-style-type: disc;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }
        /* Styling for block-level math */
        .math-block {
            display: block;
            text-align: center;
            padding: 1.5rem;
            margin: 1.5rem 0;
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        
        /* Styles for Interactive Components */
        .integral-page h1, .integral-page h2, .integral-page h3 {
            font-family: 'Merriweather', serif;
        }
        .formula {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3em;
            background-color: #f3f4f6;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .hero-formula {
            font-size: 2.25rem;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 384px; 
            max-height: 384px;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
                max-height: 400px;
            }
        }
        code {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.1em;
        }

        /* Styles for Integrals Interactive */
        .formula-green {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.25em;
            background-color: #f0fdf4;
            padding: 4px 10px;
            border-radius: 6px;
            color: #064e3b;
            border: 1px solid #bbf7d0;
        }
        .text-formula {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1em;
            color: #065f46;
        }
        .mini-canvas {
            width: 100%;
            height: 200px;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        /* Styles for First Degree Equation Interactive */
        .equation-solver-page .formula {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.25em;
            background-color: #eff6ff;
            padding: 4px 10px;
            border-radius: 6px;
            color: #1e3a8a;
            border: 1px solid #bfdbfe;
        }
        .equation-solver-page .text-formula {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1em;
            color: #1e40af;
        }
         .equation-solver-page h1, .equation-solver-page h2, .equation-solver-page h3 {
             font-family: 'Merriweather', serif;
        }
        .step-display {
            background-color: #f1f5f9;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 0 8px 8px 0;
            min-height: 100px;
            transition: background-color 0.3s ease;
        }
        .step-display.final {
            background-color: #dbeafe;
            border-left-color: #2563eb;
        }
        .balance-canvas {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

    </style>
